AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation: ALB + EC2 (MV1, MV2, DB, Ingesta) with Docker Compose, spread across 2 AZs"

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Nombre del KeyPair para acceder a las instancias

  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t3.small
      - t3.medium
    Description: Tipo de instancia EC2

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC existente donde desplegar

  AvailabilityZone1:
    Type: AWS::EC2::AvailabilityZone::Name
    Description: Primera AZ para alta disponibilidad

  AvailabilityZone2:
    Type: AWS::EC2::AvailabilityZone::Name
    Description: Segunda AZ para alta disponibilidad

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir HTTP, SSH y MySQL
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

  # Public subnets in 2 AZs
  SubnetAZ1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Ref AvailabilityZone1
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true

  SubnetAZ2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: !Ref AvailabilityZone2
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true

  # Launch template for MV1 / MV2 (ms1-4)
  LaunchTemplateMV:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            apt-get update -y
            apt-get install -y git
            cd /home/ubuntu
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker compose --profile loadBalanced up -d

  # Launch template for Database (MySQL)
  LaunchTemplateDB:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            apt-get update -y
            apt-get install -y git
            cd /home/ubuntu
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker compose --profile database up -d

  # Launch template for Ingesta (ms5)
  LaunchTemplateIngesta:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            apt-get update -y
            apt-get install -y git
            cd /home/ubuntu
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker compose --profile ingest up -d

  # EC2 Instances
  InstanceMV1:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateMV
        Version: !GetAtt LaunchTemplateMV.LatestVersionNumber
      SubnetId: !Ref SubnetAZ1

  InstanceMV2:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateMV
        Version: !GetAtt LaunchTemplateMV.LatestVersionNumber
      SubnetId: !Ref SubnetAZ2

  InstanceDB:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateDB
        Version: !GetAtt LaunchTemplateDB.LatestVersionNumber
      SubnetId: !Ref SubnetAZ1

  InstanceIngesta:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateIngesta
        Version: !GetAtt LaunchTemplateIngesta.LatestVersionNumber
      SubnetId: !Ref SubnetAZ2

  # Load Balancer
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !Ref SubnetAZ1
        - !Ref SubnetAZ2
      SecurityGroups:
        - !Ref SecurityGroup
      Scheme: internet-facing
      Type: application

  TargetGroupMV:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      TargetType: instance
      Targets:
        - Id: !Ref InstanceMV1
        - Id: !Ref InstanceMV2

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroupMV

Outputs:
  LoadBalancerDNS:
    Description: DNS del Load Balancer
    Value: !GetAtt LoadBalancer.DNSName
