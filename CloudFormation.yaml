AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation: Load Balancer + EC2 (MV1, MV2, DB, Ingesta) running Docker Compose"

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Nombre del KeyPair para acceder a las instancias
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t3.small
    Description: Tipo de instancia EC2
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC existente donde desplegar
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Lista de Subnets p√∫blicas para ALB e instancias

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir HTTP, SSH, y MySQL
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

  # Launch template for MV1 / MV2 (ms1-4)
  LaunchTemplateMV:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y git docker
            systemctl enable docker
            systemctl start docker
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            cd /home/ec2-user
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker-compose --profile loadBalanced up -d

  # Launch template for Database (MySQL)
  LaunchTemplateDB:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y git docker
            systemctl enable docker
            systemctl start docker
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            cd /home/ec2-user
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker-compose --profile database up -d

  # Launch template for Ingesta (ms5)
  LaunchTemplateIngesta:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        ImageId: ami-092c1558140ceb19d
        SecurityGroupIds:
          - !Ref SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y git docker
            systemctl enable docker
            systemctl start docker
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            cd /home/ec2-user
            git clone https://github.com/warleon/cloud-computing-project.git
            cd cloud-computing-project
            docker-compose --profile ingest up -d

  # Instances for MV1 and MV2
  InstanceMV1:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateMV
        Version: !GetAtt LaunchTemplateMV.LatestVersionNumber
      SubnetId: !Select [0, !Ref Subnets]

  InstanceMV2:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateMV
        Version: !GetAtt LaunchTemplateMV.LatestVersionNumber
      SubnetId: !Select [1, !Ref Subnets]

  # Database instance
  InstanceDB:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateDB
        Version: !GetAtt LaunchTemplateDB.LatestVersionNumber
      SubnetId: !Select [0, !Ref Subnets]

  # Ingesta instance
  InstanceIngesta:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplateIngesta
        Version: !GetAtt LaunchTemplateIngesta.LatestVersionNumber
      SubnetId: !Select [1, !Ref Subnets]

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: MyALB
      Subnets: !Ref Subnets
      SecurityGroups:
        - !Ref SecurityGroup
      Scheme: internet-facing
      Type: application

  TargetGroupMV:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      TargetType: instance
      Targets:
        - Id: !Ref InstanceMV1
        - Id: !Ref InstanceMV2

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroupMV

Outputs:
  LoadBalancerDNS:
    Description: DNS del Load Balancer
    Value: !GetAtt LoadBalancer.DNSName
